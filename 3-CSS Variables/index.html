<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" charset="utf-8" defer></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h3>Control Goku's <span class="hl">Kamehameha<span></h3>

    <img src="https://i.pinimg.com/originals/90/3e/0d/903e0d59ddd8cc49e296b8415a666b23.png">
    <div class="energyBall"></div>

    <div class="controls">
      <label for="scale">Energy Scale:</label>
      <input id="spacing" type="range" name="scale" min="0" max="15" step=".05" value="1">

      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="5" max="25" value="10" data-sizing="px">

      <label for="base">Color Blast</label>
      <input id="base" type="color" name="base" value="#ffc600">
    </div>

  </body>
</html>
